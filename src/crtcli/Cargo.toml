[package]
name = "crtcli"
description = "Command-line tool for interacting with Creatio and Creatio packages"
version = "0.1.2"
edition = "2024"
authors = ["heabijay <heabijay@gmail.com>"]
repository = "https://github.com/heabijay/crtcli"
license = "MIT"

[dependencies]
anstream = "0.6.18"
anstyle = "1.0.10"
async-trait = "0.1.86"
bincode = "1.3.3"
clap_complete = "4.5.44"
dotenvy = "0.15.7"
flate2 = "1.1.0"
futures = "0.3.31"
hyper-util = "0.1.10"
indicatif = "0.17.11"
quick-xml = "0.37.2"
regex = "1.11.1"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = { version = "1.0.139", features = ["preserve_order"] }
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["macros"] }
tokio-util = { version = "0.7.13", features = ["io", "io-util"] }
toml = "0.8.20"
walkdir = "2.5.0"
zip = "2.2.3"

[dependencies.clap]
version = "4.5.31"
features = ["derive", "env", "suggestions", "usage"]

[dependencies.time]
version = "0.3.37"
features = ["formatting", "local-offset", "macros"]

[dependencies.reqwest]
version = "0.12.12"
default-features = false
features = [
    "charset",
    "http2",
    "macos-system-configuration",
    "json",
    "multipart",
    "stream",
    "rustls-tls",
]

[dev-dependencies]
pretty_assertions = "1.4.1"
