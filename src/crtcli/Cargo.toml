[package]
name = "crtcli"
description = "Command-line tool for interacting with Creatio and Creatio packages"
version = "0.1.3"
edition = "2024"
authors = ["heabijay <heabijay@gmail.com>"]
repository = "https://github.com/heabijay/crtcli"
license = "MIT"

[dependencies]
anstream = "0.6.18"
anstyle = "1.0.10"
async-trait = "0.1.88"
bincode = "2.0.1"
crossterm = { version = "0.29.0", features = ["event-stream"] }
clap_complete = "4.5.50"
dotenvy = "0.15.7"
flate2 = "1.1.1"
futures = "0.3.31"
hyper-util = "0.1.12"
indexmap = { version =  "2.9.0", features = ["serde"] }
indicatif = "0.17.11"
quick-xml = "0.37.5"
rustls = { version = "0.23.27", features = ["ring"] }
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["preserve_order"] }
thiserror = "2.0.12"
tokio = { version = "1.45.0", features = ["macros"] }
tokio-tungstenite = { version = "0.26.2", features = ["rustls-tls-webpki-roots"] }
tokio-util = { version = "0.7.15", features = ["io", "io-util"] }
toml = "0.8.22"
urlencoding = "2.1.3"
walkdir = "2.5.0"
zip = "4.0.0"

[dependencies.clap]
version = "4.5.38"
features = ["derive", "env", "suggestions", "usage"]

[dependencies.time]
version = "0.3.41"
features = ["formatting", "local-offset", "macros"]

[dependencies.reqwest]
version = "0.12.15"
default-features = false
features = [
    "charset",
    "http2",
    "macos-system-configuration",
    "json",
    "multipart",
    "stream",
    "rustls-tls",
]

[dev-dependencies]
pretty_assertions = "1.4.1"
